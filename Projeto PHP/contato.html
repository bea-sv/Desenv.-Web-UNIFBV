<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Produto</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, textarea { width:100%; max-width:520px; padding:10px; margin-top:6px; }
    button { margin-top:14px; padding:10px 16px; }
    .ok { color: #137333; }
    .err { color: #b3261e; }
  </style>
</head>
<body>

  <h1>Cadastro de Produto</h1>

  <form action="send.php" method="post" novalidate>

    <label for="nome">Nome do Produto</label>
    <input type="text" id="nome" name="nome" placeholder="Ex: Camiseta Azul" required>

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" rows="6" placeholder="Detalhes do produto" required></textarea>

    <label for="preco">Preço (R$)</label>
    <input type="number" id="preco" name="preco" step="0.01" placeholder="Ex: 79.90" required>

  
    <div style="position:absolute; left:-9999px;">
      <label>Se você é humano, deixe em branco</label>
      <input type="text" name="website" value="">
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
